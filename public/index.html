<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jet Fule</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display|Titillium+Web:300,400" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="title">Jet<span class="fuel">Fuel<h1>
    </header>
    <main class="main">
    <section class="standard-box-size">
      <div class="sub-standard-box">
        <div class="folder-input-box">
            <h3 class="instruction">Create a new folder here</h3>
            <input id="new-folder-input" class="input" type="text" name="existing folders" value="Make a new folder">
            <h3 class="instruction">Or, choose an existing folder</h3>
            <select class="dropdown-content">
              <option value="select a folder" selected="selected">Select a folder</option>
            </select>
        </div>
      </div>
    </section>
    <section class="standard-box-size">
      <div class="sub-standard-box">
        <div class="form" action="index.html" method="post">
          <h3 class="instruction">Enter a URL</h3>
          <input id="new-url-input" class="input" type="url" name="new url" value="Enter a new URL">
        </div>
          <button class="submit-btn" type="button" name="button" disabled>
            <div class="submit-btn-txt">SUBMIT</div>
          </button>
        </div>
      </div>
    </section>
    <section class="standard-box-size">
      <div class="sub-standard-box">
      <h3 class="instruction">Folder Contents</h3>
        <ol class="folder-contents-display"></ol>
      </div>
    </section>
    </main>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
