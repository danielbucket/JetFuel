<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jet Fule</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="title">Jet<span class="fuel">Fuel<h1>
    </header>
    <main class="main">

      <section class="form-field standard-box-size">
        <div class="form" action="index.html" method="post">
          <input id="new-folder" class="input new-folder-input upper-input" type="text" name="new folder" value="NEW FOLDER NAME">
          <input id="long-url" class="input new-url-input" type="text" name="new url" value="URL TO SHORTEN">
          <button class="submit-btn" type="button" name="button">
            <span class="submit-btn-txt">
              This is a submit button, click it with your clicker thing
            </span>
          </button>
        </div>
        <section class="new-url-display">
          new url display
        </section>
      </section>

    <section class="existing-folders-box standard-box-size">
      existing folders
    </section>

    <section class="folder-contents-box standard-box-size">
      folder contents
    </section>



    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
