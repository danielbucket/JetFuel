<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jet Fule</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display|Titillium+Web:300,400" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="title">Jet<span class="fuel">Fuel<h1>
    </header>
    <main class="main">


    <section class="standard-box-size">
      <h3 class="folders-instruction">Create a new folder here</h3>
      <div class="sub-standard-box">

        <div class="folder-input-box">
          <input class="input new-folder-input" type="text" name="existing folders" value="Make a new folder">
            <h3 class="">Or select from an existing folder</h3>
            <select class="dropdown-content"></select>
        </div>
      </div>
    </section>


    <section class="standard-box-size">
      <h3 class="folders-instruction">New URL to shorten</h3>
      <div class="sub-standard-box">

        <div class="form" action="index.html" method="post">
          <input id="long-url" class="input new-url-input" type="text" name="new url" value="Enter a new URL">
          <button class="submit-btn" type="button" name="button" disabled>
            <div class="submit-btn-txt">
              This is the submit button, click it with your clicker thing.
            </button>
          </div>
        </div>
      </div>
    </section>


    <section class="standard-box-size">
      <h3 class="folders-instruction">Folder Contents</h3>
      <div class="sub-standard-box">
        <div class="folder-contents-display"></div>
      </div>
    </section>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
